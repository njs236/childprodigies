<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
        <meta name="mobile-web-app-capable" content="yes">

        <script src="scripts.js"></script>
        <!-- CSS Files -->
        <link href="layout.css" rel="stylesheet" type="text/css">
        <link href="css/mainScreen.css" rel="stylesheet" type="text/css">
        <link href="css/navigationMapScreen.css" rel="stylesheet" type="text/css">
        <link href="css/mythScreen.css" rel="stylesheet" type="text/css">
        <link href="css/themeScreen.css" rel="stylesheet" type="text/css">
        <title>Why Not? Shattering the Myth</title>
    </head>
    <body>
        <div id="borderDiv">
            <div id="mythScreen" class="navScreen">
                <div>
                    <div id="contactModal" class="modalDialog">
                        <div id="contactModalContent">
                            <p>
                            If you would like to leave some comment regarding this website, or simply want to get in contact, here is a form that you can use to get in contact with me (the producer of the website)
                            </p>
                            <form>
                            <div id="contactModalName">
                            <label for="Name">Name</label>
                                <input id="Name" type="text"></input>
                            </div>
                            <div id="contactModalEmail">
                                <label for="Email">Email</label>
                                <input id="Email "type="text"></input>
                            </div>
                            <div id="contactModalComment">
                            <label for="Comments">Comments</label>
                                <textarea id="Comments" rows="5"></textArea>
                            </div>
                            <div id="contactModalSubmit">
                                <input type="submit" value="submit"></input>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="contentArea">
                    <div class="navArea">
                        <div class="navButtons">
                        <ul>
                            <li id="mythScreenText"><img src="media/images/green.png">Text</li>
                            <li id="mythScreenSound"><img src="media/images/yellow.png">Auditory</li>
                            <li id="mythScreenVideo"><img src="media/images/pink.png">Visual</li>
                        </ul>
                        </div>
                    </div>
                    <div id="mythScreenRightArea">
                    </div>
                </div>
                <div class="bottomArea">
                <img src="media/images/logo.svg" id="mainScreenLogo">
                    <!-- mythScreen Navbar -->
                    <div id="mythScreenNavBar" class="navBar">
                        <ul>
                            <li class="screenName">Emily Bear</li>
                            <li class="button" id="home">Home</li>
                            <li class="button" id="navMap">Navigation Map</li>
                            <li class="button" id="aboutus">About Us</li>
                            <li class="button" id="contact">Contact</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('navMap').addEventListener("click", gotoNavigationMap);
            document.getElementById('aboutus').addEventListener("click", gotoAboutUs);
            document.getElementById('contact').addEventListener("click", gotoContact);
            document.getElementById('home').addEventListener("click", gotoHome);
            document.getElementById('contactModal').addEventListener("click", closeModal)
            document.getElementById('mythScreenText').addEventListener("click", gotoEmilyBearText);
            document.getElementById('mythScreenSound').addEventListener("click", gotoEmilyBearSound);
            document.getElementById('mythScreenVideo').addEventListener("click", gotoEmilyBearVideo);
        </script>
    </body>
