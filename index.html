<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1"/>
        <meta name="mobile-web-app-capable" content="yes">

        <script src="scripts.js"></script>
        <!-- CSS Files -->
        <link href="layout.css" rel="stylesheet" type="text/css">
        <link href="css/mainScreen.css" rel="stylesheet" type="text/css">
        <link href="css/navigationMapScreen.css" rel="stylesheet" type="text/css">
        <link href="css/mythScreen.css" rel="stylesheet" type="text/css">

        <link href="css/commentModal.css" rel="stylesheet" type="text/css">
        <title>Why Not? Shattering the Myth</title>
    </head>
    <body>
        <div id="borderDiv">
            <div id="mainScreen" class="navScreen">
                <div>
                    <div id="contactModal" class="modalDialog">
                        <div id="contactModalContent">
                            <p>
                            If you would like to leave some comment regarding this website, or simply want to get in contact, here is a form that you can use to get in contact with me (the producer of the website)
                            </p>
                            <form>
                            <div id="contactModalName">
                            <label for="Name">Name</label>
                                <input id="Name" type="text"></input>
                            </div>
                            <div id="contactModalEmail">
                                <label for="Email">Email</label>
                                <input id="Email "type="text"></input>
                            </div>
                            <div id="contactModalSubject">
                                <label for="Subject">Subject</label>
                                <input id="Subject" type="text"></input>
                            </div>
                            <div id="contactModalComment">
                            <label for="Comments">Comments</label>
                                <textarea id="Comments" rows="5"></textArea>
                            </div>
                            <div id="contactModalSubmit">
                                <input type="submit" value="submit"></input>
                            </div>
                            </form><ul><li id="close" class="close">Close</li></ul>
                        </div>
                    </div>
                </div>
                <div class="contentArea">
                    <!-- Dynamic Insertion of Logo -->
                    <div id="mainScreenBrain">
                        <img onmouseover="bigImg(this)"onmouseout="normalImg(this)" style="height: 280px; width: 350px; top:50%; left: 25%"src="media/images/brainenlarged.png">
                    </div>
                </div>
                <div class="bottomArea">
                <img src="media/images/logo.svg" id="mainScreenLogo">   
                    <!-- mainScreen Navbar -->
                    <div id="mainScreenNavBar" class="navBar">
                    <ul>
                    <li class="screenName">Home</li>
                    <li class="button" id="aboutus">About Us</li>
                    <li class="button" id="contact">Contact</li>
                    </ul>
                    </div> 
                </div>
                
            </div>
        </div>
        <script>
            document.getElementById('mainScreenBrain').addEventListener("click", gotoNavigationMap);
            document.getElementById('aboutus').addEventListener("click", gotoAboutUs);
            document.getElementById('contact').addEventListener("click", gotoContact);
            document.getElementById('close').addEventListener("click", closeModal)
            
function bigImg(x) {
    x.style.height = "560px";
    x.style.width = "700px";
    x.style.left = "0%";
}

function normalImg(x) {
    x.style.height = "280px";
    x.style.width = "350px";
    x.style.left = "25%";
}
        </script>
    </body>
